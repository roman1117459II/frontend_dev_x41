<head>

    <title>Document</title>

    <style>

        div {

            font-size: 10vh;

        }

        body {
            font-size: 20px;
        }

        #r1 {
            font-size: 2rem;
        }
        #r2 {

        }
        /* changing related to the font size */
        #e1 {
            font-size: 2em; 
        }
        #e2 {
            font-size: 4em;
        }
       



    </style>


</head>


<body>
    <!--absolute and relative  language. abosulate- cm. mm, in etc. relative- em, ex, % -->
    
    <div>first </div>

    <p id="r1">here is text t1e1</p>
    <p id="r2">here is text t1e2</p> <br>
    <p id="e1">here is text t2e1</p>
    <p id="e2">here is text t2e2</p>


</body>
</html>
