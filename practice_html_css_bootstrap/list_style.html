<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Apply square list style to the unordered list */
    ul.square-list {
      list-style-type: square;
    }
  </style>
  <title>Square List Example</title>
</head>
<body>

  <h2>Square List Example</h2>

  <!-- Create an unordered list with the "square-list" class -->
  <ul class="square-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

</body>
</html>
